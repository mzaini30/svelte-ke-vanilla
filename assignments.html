<script type="module">
	import {$} from './tools.js'
	let count = 0;

	function handleClick() {
		count += 1;
		let teks = 'time'
		if (count > 1) {
			teks = 'times'
		}
		$('banyak').innerText = `${count} ${teks}`
	}
	$('.handleClick').addEventListener('click', handleClick)
</script>

<button class="handleClick">
	Clicked <banyak>0 times</banyak>
</button>
